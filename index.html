<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="logo">
        <div>
            <img src="./odin-lined.png" alt="">
            <span id="odin"></span>
        </div>
        <footer>
            <h3>Photo from Tobias Bj√∏rkli via pexels</h3>
        </footer>
    </section>
    <main>
        <div class="statement">
            <h3>This is not a real online service! :D You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started</h3>
            <h3>You know you want to</h3>
        </div>
        <form action="#" id="form">
            <div class="formContainer">
                <h2>Let's do this!</h2>
                                
                <input type="text" name="firstName" id="firstName">
                
                <input type="text" name="lastName" id="lastName">
                
                <input type="email" name="email" id="email">
                
                <input type="tel" name="tel" id="tel">
                
                <input type="password" name="password" id="password">
                
                
                <input type="password" name="confirmPassword" id="confirmPassword">

            </div>

        </form>
        <aside>
            <button type="submit" form="form" id="createAccount">Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
        </aside>
    </main>
    
</body>
</html>
